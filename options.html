<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Tab Memory Purge Options</title>
    <script type="text/javascript" src="src/common.js"></script>
    <script type="text/javascript" src="src/common_func.js"></script>
    <script type="text/javascript" src="src/regex_tool.js"></script>
    <script type="text/javascript" src="src/options.js"></script>
    <link rel="stylesheet" href="css/options.css" type="text/css">
  </head>
  <body>
    <nav id="config_change">
      <table>
        <tr id="option">
          <td><span class="change_bar">&nbsp;</span></td>
          <td><span class="optionText"></span></td>
        </tr>
        <tr id="keybind">
          <td><span class="change_bar">&nbsp;</span></td>
          <td><span class="keybindText"></span></td>
        </tr>
        <tr id="history">
          <td><span class="change_bar">&nbsp;</span></td>
          <td><span class="historyText"></span></td>
        </tr>
      </table>
    </nav>

    <div id="config_page">
      <header>
        <h2><span class="extNameText"></span>&nbsp;<span id="menu_title"><span class="optionText"></span></span></h2>
      </header>

      <article id="option_items">
        <!-- options of normally. .-->
        <section id="option_options">
          <fieldset>
            <legend class="setReleaseFileUrlTitleText"></legend>
            <div class="tooltip">
              <label>
                <input type="radio" name="release_page" value="normal"><span class="in_extensionText"></span>
              </label>
              <div class="tooltip">
                <div class="explanationText"></div>
                <ol>
                  <li><span class="explanation_problem1Text"></span></li>
                </ol>
                <div class="explanation_solutionText"></div>
              </div>
            </div>

            <div class="tooltip">
              <label>
                <input type="radio" name="release_page" value="author"><span class="authorText"></span>(<span class="defaultText"></span>)
              </label>
              <div class="tooltip">
                <div class="explanationText"></div>
                <ol>
                  <li><span class="explanation_problem2Text"></span></li>
                  <li><span class="explanation_problem3Text"></span></li>
                  <li><span class="explanation_problem4Text"></span></li>
                </ol>
              </div>
            </div>

            <div>
              <label>
                <input type="radio" name="release_page" value="assignment"><span class="assignmentText"></span>
              </label>
              <span>(<a href="blank_sample.zip"><span class="sampleText"></span></a>)</span>
              <ul>
                <li><input type="text" name="release_url"></li>
                <li>
                  <span class="exampleText"></span>:
                  <input id="sample_url" type="text" value="file:///G:/Project/Google Chrome/Tab Memory Purge/blank_sample.html" disabled>
                </li>
                <li id="assignment_options">
                  <input type="checkbox" name="assignment_title"><span class="assignment_titleText"></span>
                  <input type="checkbox" name="assignment_favicon"><span class="assignment_faviconText"></span>
                </li>
              </ul>
              <div style="margin-top: 1em;">
                <label>
                  <input type="checkbox" name="no_release">&nbsp;<span class="no_releaseText"></span>
                </label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend class="setTimerTitleText"></legend>
            <input type="number" name="timer" style="width: 75px;" min="1">&nbsp;<span class="minuteText"></span>
          </fieldset>

          <fieldset>
            <legend>
              <span class="exclude_urlText"></span>&nbsp;<a class="switch_tool" href="#"><span class="regex_toolText"></span></a>
            </legend>
            <textarea name="exclude_url" rows="8" cols="40"></textarea>
            <div><div class="optionText"></div>
              <input type="checkbox" name="regex_insensitive"><span class="regex_confuseText"></span>
            </div>
          </fieldset>

          <fieldset>
            <legend class="otherTitleText"></legend>
            <div>
              <label><input type="checkbox" name="forcibly_close_restore"><span class="forcibly_close_restoreText"></span></label>
            </div>
            <div>
              <label><input type="checkbox" name="enable_auto_purge"><span class="remaiming_memoryText"></span></label>&nbsp;:&nbsp;<input type="number" name="remaiming_memory" style="width: 50px;" min="1">&nbsp;M
            </div>
            <div>
              <label><span class="max_historyText"></span></label>&nbsp;:&nbsp;<input type="number" name="max_history" style="width: 50px;" min="1" max="365">&nbsp;Days
            </div>
          </fieldset>
        </section>

        <!-- options of the keybind. -->
        <section id="keybind_options" style="display: none;">
          <fieldset>
            <legend class="keybindText"></legend>
            <table>
              <tr name="release">
                <td><span class="releaseText"></span></td>
                <td><button class="bindStart">SET</button></td>
                <td><input type="text" class="pressKey" disabled></input></td>
                <td><input type="text" name="release_keybind" class="keydata" style="display: none" disabled></td>
                <td><button class="bindClear">CLEAR</button></td>
                <td class="status" style="width: 100px; color: red"></td>
              </tr>
              <tr name="switch_not_release">
                <td><span class="switch_not_releaseText"></span></td>
                <td><button class="bindStart">SET</button></td>
                <td><input type="text" class="pressKey" disabled></input></td>
                <td><input type="text" name="switch_not_release_keybind" class="keydata" style="display: none" disabled></td>
                <td><button class="bindClear">CLEAR</button></td>
                <td class="status" style="width: 100px; color: red"></td>
              </tr>
              <tr name="all_unpurge">
                <td><span class="all_unpurgeText"></span></td>
                <td><button class="bindStart">SET</button></td>
                <td><input type="text" class="pressKey" disabled></input></td>
                <td><input type="text" name="all_unpurge_keybind" class="keydata" style="display: none" disabled></td>
                <td><button class="bindClear">CLEAR</button></td>
                <td class="status" style="width: 100px; color: red"></td>
              </tr>
              <tr name="restore">
                <td><span class="restoreText"></span></td>
                <td><button class="bindStart">SET</button></td>
                <td><input type="text" class="pressKey" disabled></input></td>
                <td><input type="text" name="restore_keybind" class="keydata" style="display: none" disabled></td>
                <td><button class="bindClear">CLEAR</button></td>
                <td class="status" style="width: 100px; color: red"></td>
              </tr>
            </table>
          </fieldset>
        </section>

        <!-- my histories on this option page. -->
        <section id="history_options">
        </section>
      </article>

      <footer>
        <fieldset>
          <legend class="operateTitleText"></legend>
          <button id="save"><span class="saveText"></span></button>
          <button id="load"><span class="loadText"></span></button>
          <button id="init"><span class="initText"></span></button>
          <span id="status" style="color: green;"></span>
        </fieldset>

        <fieldset>
          <legend class="operateSyncTitleText"></legend>
          <button id="save_sync"><span class="saveText"></span></button>
          <button id="load_sync"><span class="loadText"></span></button>
          <span id="status_sync" style="color: green;"></span>
        </fieldset>

        <fieldset>
          <legend class="getSettingsText"></legend>
          <div>
            <button id="export"><span class="exportText"></span></button>
            <button id="import"><span class="importText"></span></button>
            <span id="config_view_status"></span>
          </div>
          <textarea id="config_view" cols="50" rows="5"></textarea>
        </fieldset>
      </footer>
    </div>

    <!-- 正規表現確認ツール -->
    <div id="tool_box"></div>
  </body>
</html>
